<div class="uploader-container">
    <div class="logostic-title">Logostic</div>
    <div class="logostic-title logostic-message">Pick an image and a logo to start editing!</div>
    <div class="d-flex justify-content-center">
      <div class="btn-group" role="group">
        <app-picker-button checkPosition="left" source="image" (uploadEvent)="checkImages($event)"></app-picker-button>
        <app-picker-button checkPosition="right" source="logo" (uploadEvent)="checkImages($event)"></app-picker-button>
      </div>
    </div>
    <button *ngIf="imageLoaded && logoLoaded" class="btn btn-secondary btn-success next_button mx-auto" (click)="navigate()">Next</button>
</div>
